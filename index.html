<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/16749ecba0.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GTA 2</title>
    <link rel = 'stylesheet' href = './css/reset.css'></link>
    <link rel = 'stylesheet' href = './css/layout.css'></link>
    <link rel = 'stylesheet' href = './css/style.css'></link>
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class = "main-container">
            <div class = "game-info-wrapper clear-fix">
                <div class = "player-info clear-fix">
                    <div class = "player-image">
                        <img src = "./images/profile_pic.jpeg" alt = 'player profile' height = '100%' width = '100%'/>
                    </div>
                    <div class = 'health-sprint-bar'>
                        <div class = 'health-bar'></div>
                        <div class = 'sprint-bar'></div>                        
                    </div>
                </div>
                <div class = 'pursuit-money-wrapper clear-fix'>
                    <div class = 'money-bar'></div>
                    <div class = "pursuit-bar clear-fix"></div>
                </div>
                
            </div>
            <div class = 'game-container'>

            </div>
            <div class = 'start-menu'>
                <div class= 'game-title'>GTA II </div>
                <div class = 'manual'>

                    <table>
                        <tr>
                            <th>Key</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <td>Up Arrow</td>
                            <td>Move Forward</td>
                        </tr>

                        <tr>
                            <td>Left Arrow</td>
                            <td>Move Left</td>
                        </tr>

                        <tr>
                            <td>Right Arrow</td>
                            <td>Move Right</td>
                        </tr>
                        <tr>
                            <td>Down Arrow</td>
                            <td>Move Down</td>
                        </tr>
                        <tr>
                            <td>x</td>
                            <td>Punch Action</td>
                        </tr>
                        <tr>
                            <td>Enter</td>
                            <td>Get inside vehicle</td>
                        </tr>
                    </table>

                </div>

                <button class = 'startBtn'>Start</button>
            </div>
        </div>
        
    </main>
    <body>
        <script src = './js/Model/Data/BuildingData.js'></script>
        <script src = './js/Model/Data/CarData.js'></script>
        <script src = './js/Model/Data/PersonData.js'></script>
        <script src = './js/Model/Data/RoadData.js'></script>

        <script src = './js/utils/SpriteCords.js'></script>
        <script src = './js/utils/utilities.js'></script>

        <script src = './js/Model/Model.js'></script>
        <script src = './js/Model/fence.js'></script>
        <script src = './js/Model/Flat.js'></script>
        <script src = './js/Model/Building.js'></script>
        <script src = './js/Model/Cars.js'></script>
        <script src = './js/Model/Path.js'></script>
        <script src = './js/Model/Person.js'></script>
        <script src = './js/Model/Parking.js'></script>

        <script src = './js/Enviroment/Data/Quadrants/Quadrant1.js'></script>
        <script src = './js/Enviroment/Data/Quadrants/Quadrant2.js'></script>
        <script src = './js/Enviroment/Data/Quadrants/Quadrant3.js'></script>
        <script src = './js/Enviroment/Data/Quadrants/Quadrant4.js'></script>
        <script src = './js/Enviroment/Data/Quadrants/Quadrant5.js'></script>
        <script src = './js/Enviroment/Data/Quadrants/Quadrant6.js'></script>
        <script src = './js/Enviroment/Data/Quadrants/Quadrant7.js'></script>
        <script src = './js/Enviroment/Data/Quadrants/Quadrant8.js'></script>
        <script src = './js/Enviroment/Data/Quadrants/Quadrant9.js'></script>
        <script src = './js/Enviroment/Data/Quadrants/QuadrantData.js'></script>

        <script src = './js/Enviroment/Data/EnviromentData.js'></script>

        <script src = './js/Enviroment/Quadrant.js'></script>
        <script src = './js/Enviroment/QuadrantController.js'></script>
        <script src = './js/Enviroment/Enviroment.js'></script>
        

        <script src = './js/Game.js'></script>
        </script>
    </body>
    
</body>
</html>
